<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    
        <h1 class="text-center bg-black text-warning">Popover</h1>
        <div class="container bg-info align-items-center justify-content-center d-flex mb-2 " style="height: 150px;">
            <button type="button" class="btn btn-primary " 
            data-bs-toggle="popover" title="popover header" data-bs-content="some contant inside it">
                Menu
            </button>
        </div>
        
        <div class="container bg-dark d-flex flex-column justify-content-evenly  align-items-center" style="height: 250px;">
            <a title="Header" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Content" class="text-primary text-decoration-none  " href="#">Top</a>
            <a title="Header" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Content" class="text-primary text-decoration-none " href="#">Left</a>
            <a title="Header" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Content" class="text-primary text-decoration-none " href="#">Right</a>
            <a title="Header" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Content" class="text-primary text-decoration-none " href="#">Bottom</a>
        </div>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>
