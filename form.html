<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-primary text-white text-center">
        <h1>Stacked Form</h1>
    </div>
    
    <div class="container bg-warning py-2">
        <form action="#">
            <div class="my-2 ">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your Email Here!" name="email" readonly>
            </div>

            <div class="my-2">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter your Password Here!" name="password" >
            </div>

            <div class="form-check my-2">
                <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked>Remember it:)  !
                </label>

            </div>


            <div class="my-2">
                <label for="" class="form-label">Choose File:</label>
                <div class="col-4">
                    <input type="file" class="form-control">
                </div>


                <div class="my-2">
                    <label for="" class="form-label"> Choose Color:</label>

                    <input type="color" class="form-control form-control-color">
                </div>

            </div>

            <div class="form-check my-2">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male" checked>
                <label for="radio1" class="form-check-label">Male</label>
            </div>

            <div class="form-check my-2">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female" >
                <label for="radio2" class="form-check-label">FeMale</label>
            </div>

            <div class="form-check my-2">
                <input type="radio" class="form-check-input" id="radio3" name="optradio" value="Other" >
                <label for="radio3" class="form-check-label " >Other</label>
            </div>

            <div class="form-check my-2">
                <input type="radio" class="form-check-input" id="radio4" name="optradio" value="Male" disabled >
                <label for="radio4" class="form-check-label" >Male</label>
            </div>

            <div class="my-2">
                <label for="comment">Comments:</label>
                <textarea class="form-control" name="text" id="comment" cols="10" rows="5"></textarea>

            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</body>
</html>
