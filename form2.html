<html lang="en">
<head>

    <title>Form(switch)</title>

<body>
    <div class="container bg-warning rounded rounded-5 ">
        <h2>Toggle search</h2>
        <p>try to submit the form with and without togling the switch.</p>
    

    <form action="#">
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="myswitch" name="darkmode" value="yes" checked>

            <label for="myswitch" class="form-check-label"> Darkmode </label>
        </div>

        <button type="submit" class="btn btn-success my-2" >Submit</button>
    </form>


</div>

</div>

        <div class="container bg-primary">
