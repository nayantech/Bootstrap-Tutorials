<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    
</style>
<body>

    <p>
        <!-- blank - sets a margin or padding on all 4 slides of the element
        where size is one of:
        0 - sets margin or padding to 0
        1 - sets margin or padding to .25rem
        2 - sets margin or padding to .5rem
        3 - sets margin or padding to 1rem
        4 - sets margin or padding to 1.5rem
        5 - sets margin or padding to 3rem
        auto - sets margin to auto   -->


    </p>



    <div class="container bg-black">
        <div class="w-25 bg-warning py-2 my-4">Width 25%</div>
        <div class="w-50 bg-danger py-2 my-4">Width 50%</div>
        <div class="w-75 bg-primary py-2 my-4">Width 75%</div>
        <div class="w-100 bg-secondary py-2 my-4">Width 100%</div>
        <div class="w-auto bg-light py-2 my-4">Auto width</div>
        <div class="mw-100 bg-info py-2 my-4">Max width</div>


    </div>

    <div style="height: 400px;background-color:rgba(0, 0, 0, 0.476);" class="container my-4">
        <div class="h-25 d-inline-block bg-primary py-2">Height 25%</div>
        <div class="h-50 d-inline-block bg-primary py-2">Height 50%</div>
        <div class="h-75 d-inline-block bg-primary py-2">Height 75%</div>
        <div class="h-100 d-inline-block bg-primary py-2">Height 100%</div>
        <div class="h-auto d-inline-block bg-primary py-2">auto Height</div>
        <div class="mh-100 d-inline-block bg-primary py-2" style="height: 100%;">Max Height 100%</div>
    
    </div>

    <div class="container my-3 py-2 ">
        <h1>Shadows</h1>
        <p> Use the Shadow - classes to add shadows to an element:</p>
        <div class="shadow-none p-4 m-2 bg-white">NO shadow</div>
        <div class="shadow-sm p-4 m-2 bg-white">Small shadow</div>
        <div class="shadow p-4 m-2 bg-white">Default shadow</div>
        <div class="shadow-lg p-4 m-2 bg-white">Large shadow</div>
    </div>
</body>
</html>
