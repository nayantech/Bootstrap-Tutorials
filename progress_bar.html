<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<style>

</style>
<body class="bg-dark">
    
    <div class="container">
    <h1 class="text-white">Progress Bar</h1>

    <div class="progress ">
        <div class="progress-bar bg-secondary" style="width: 25%;">
        25%
        </div>

    </div>

    <div class="progress my-2">
        <div class="progress-bar bg-info" style="width: 50%;">
        50%
        </div>

    </div>

    <div class="progress my-2">
        <div class="progress-bar bg-warning" style="width: 75%;">
        75%
        </div>

    </div>

    <div class="progress my-2">
        <div class="progress-bar bg-danger" style="width: 100%;">
        100%
        </div>

    </div>



    <div class="progress mt-5" style="height: 2rem;">
        <div class="fw-bold progress-bar bg-warning lead p-2" style="width: 60%; height: 2rem;" >
            60%
        </div>
    </div>


    <div class="progress mt-5" style="height: 2rem;">
        <div class="fw-bold progress-bar progress-bar-striped bg-danger lead p-2" style="width: 60%; height: 2rem;" >
            60%
        </div>
    </div>


    <div class="progress mt-5" style="height: 2rem;">
        <div class="fw-bold progress-bar progress-bar-animated progress-bar-striped bg-danger lead p-2" style="width: 80%; height: 2rem;" >
            80%
        </div>
    </div>




    <div class="progress mt-5" style="height: 2rem;">
        <div class="fw-bold progress-bar progress-bar-animated progress-bar-striped bg-danger lead p-2" style="width: 30%; height: 2rem;" >
            30%
        </div>

        <div class="fw-bold d-flex flex-row gap-3 progress-bar bg-info lead  progress-bar-animated progress-bar-striped p-2" style="width: 30%; height: 2rem;" >
            
           
            30% <i class="bi bi-airplane-engines"></i>
            
            
        </div>

        <div class="fw-bold progress-bar bg-success lead   p-2" style="width: 40%; height: 2rem;" >
            <i class="bi bi-arrow-through-heart-fill"></i>

            
        </div>

    </div>

    <!-- <div class="a">

    </div> -->

    </div>
</body>
</html>
