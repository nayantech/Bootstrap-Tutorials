<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating label</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-warning ">

        <p>
            Notes on floating labels: the label elements must come after the input element, and the placeholder attribute is required for each input element (evene though it is not shown).
        </p>
        <form action="#" class="py-2">
            <div class="form-floating  my-2">
                <input type="email" class="form-control " placeholder="Enter email" id="email">
                <label for="email">Email</label>
            </div>

            <div class="form-floating my-2">
                <input type="password"  class="form-control"placeholder="Enter Password" id="pass">
                <label for="pass">Password</label>
            </div>

            <!-- <div class="form-floating my-2">
                <input type="email" class="form-control" placeholder="Enter email" id="email">
                <label for="email">Email</label>
            </div> -->

            <button type="submit" class="btn btn-outline-success" >Submit</button>
        </form>
    </div>
</body>
</html>
