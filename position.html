<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position(Relative and absolute)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        div div{

            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container bg-warning" style="height: 400px;">
        

        <div class="bg-success position-relative top-50 start-50">
        </div>

        <!-- here have top,start,end,bottom values 0-50-100 -->

        <div class="bg-danger position-absolute top-0">
 
        </div>

    </div>
</body>
</html>
