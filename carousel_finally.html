    <div id="mycarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
            </button>
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" aria-label="Slide 2">

            </button>
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" aria-label="Slide 3">

            </button>

            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="3" aria-label="Slide 4">

            </button>

        </div>

            <div class="carousel-inner" >
                <div class="carousel-item active vh-100" data-bs-interval="1000"  >
                    <img src="car1.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>First slide  label</h3>
                        <p>
                            Lion is a king of jangal
                        </p>
                    </div>

                </div>

                <div class="carousel-item  vh-100" data-bs-interval="1000" >
                    <img src="car2.png" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>second slide  label</h3>
                        <p>
                            Winter is very cool
                        </p>
                    </div>

                </div>

                <div class="carousel-item  vh-100" data-bs-interval="1000">
                    <img src="car3.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Third slide  label</h3>
                        <p>
                            Butterfly is very beautiful
                        </p>
                    </div>

                </div>

                <div class="carousel-item  vh-100">

                    <div class="carousel-caption d-none d-md-block  ">
                        <h3>four slide  label</h3>
                        <p>
                            lake for peace
                        </p>
                    </div>

                </div>
