<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilities class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
        div > div{
            width: 100px;
            height: 100px;
            /* border: 5px solid red; */
            margin: 10px;
            /* background-color: white; */
            background-image: linear-gradient(to bottom right,red,blue,green,yellow,brown);
            
        }
        #background{
            background-image: linear-gradient(to bottom left,red,blue,green,yellow,brown);
        }
    </style>
</head>
<body>
    <!-- <div class="container bg-black d-flex">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div> -->

    <div class="container bg-black my-4">
        <div class="border d-inline-block border-1 border-warning"></div>
        <div class="border d-inline-block border-2 border-danger"></div>
        <div class="border d-inline-block border-3 border-primary"></div>
        <div class="border d-inline-block border-4 border-seconday"></div>
        <div class="border d-inline-block border-5 border-success"></div>
    </div>

    <div class="container bg-danger">
        <div class="border d-inline-block border-4
         border-white" id="background"></div>
        <div class="border d-inline-block border-4
        border-0 border-white"></div>
        <div class="border d-inline-block border-4 border-end-0 border-white" id="background"></div>
        <div class="border d-inline-block border-4 border-bottom-0 border-white"></div>
        <div class="border d-inline-block border-4 border-start-0 border-white" id="background"></div>
        <div class="border d-inline-block border-4
        border-top-0 border-white"></div>

        <div class="border d-inline-block border-4
        border-top-0 border-end-0 border-white"></div>
    </div>



    <div class="container bg-success my-4">
        <div class="border-top d-inline-block border-4 border-warning"></div>
        <div class="border-end d-inline-block border-4 border-warning"></div>
        <div class="border-bottom d-inline-block border-4 border-warning"></div>
        <div class="border-start d-inline-block border-4 border-warning"></div>
        <div class="border d-inline-block border-4 border-warning"></div>
    </div>

    <div class="container bg-info my-4">
        <div class="rounded d-inline-block  border-warning">1</div>
        <div class="rounded-top d-inline-block  border-warning">2</div>
        <div class="rounded-end d-inline-block  border-warning">3</div>
        <div class="rounded-bottom d-inline-block  border-warning">4</div>
        <div class="rounded-start d-inline-block  border-warning">5</div>
        <div class="rounded-circle d-inline-block  border-warning">6</div>
        <div class="rounded-pill d-inline-block  border-warning" style="width: 150px;">7</div>
        <div class="rounded-0 d-inline-block  border-warning">8</div>
        <div class="rounded-1 d-inline-block  border-warning">9</div>
        <div class="rounded-2 d-inline-block  border-warning">10</div>
        <div class="rounded-3 d-inline-block  border-warning">11</div>
        <div class="rounded-4 d-inline-block  border-warning">12</div>
        <div class="rounded-5 d-inline-block  border-warning">13</div>
    </div>

</body>
</html>
