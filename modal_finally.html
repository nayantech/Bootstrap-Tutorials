<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-warning" data-bs-target="#mymodal" data-bs-toggle="modal">modal alert</button>
    </div>

    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Bootstrap 5</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>


                </div>


                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat eius eveniet labore veniam voluptates necessitatibus natus aperiam. Odit, adipisci dolor?</p>

                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Save</button>

                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
