<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">
    <h1 class="text-center text-warning">Tooltip in different directions</h1>
    <div class="container bg-info d-flex justify-content-center align-items-center my-2 "  style="height: 200px;">
        <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-title="top tooltip" >hover it</button>
    </div>





    <div class="container-fluid" >
        <h1 class="text-center bg-warning">Tooltip in different direction</h1>

        <div class="container bg-warning d-flex flex-column justify-content-center gap-2  align-items-center" style="height: 200px;">
            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-title="top tooltip">top tooltip</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="right"
        data-bs-title="top tooltip">right tooltip</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="bottom"
        data-bs-title="top tooltip">bottom tooltip</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="left"
        data-bs-title="top tooltip">left tooltip</button>
        </div>

    </div>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
