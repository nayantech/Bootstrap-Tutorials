<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-validate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

    <div class="container bg-warning my-2">
        <!-- <form action="#" class="needs-validation" novalidate> -->
            <form action="#" class="was-validated" novalidate>
            <div class="my-3">
                <label for="" class="form-label">Username:</label>
                <input type="email" class="form-control" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Invalid entry</div>


            </div>

            <div class="my-3">
                <label for="" class="form-label">Password:</label>
                <input type="password" class="form-control" required>
                <!-- <div class="valid-feedback">Valid</div> -->
                <div class="invalid-feedback">Invalid entry</div>

                
            </div>

            <div class="form-check my-3">
                <input type="checkbox" class="form-check-input" id="mycheck" required>
                <label for="mycheck" class="form-check-label" for="mycheck"> I agree to Terms and conditions</label>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Invalid entry</div>
                
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
        </form>

    </div>





    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
