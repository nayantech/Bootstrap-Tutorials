<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center">Simple text alert.</h1>
    <div class="container">
        <div class="alert alert-warning">
            <strong>Warning!</strong> Something went wrong
        </div>
    </div>


    <h1 class="text-center">Alert with link.</h1>
    <div class="container">
        <div class="alert alert-warning">
            <strong>Warning!</strong> Something went wrong
            <a href="#" class="alert-link">Click here...</a>
        </div>
    </div>

    <h1 class="text-center">Closing alert with link</h1>
    <div class="container">
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning!</strong> something went wrong
            <a href="#" class="alert-link">Click here...</a>
        </div>
    </div>


    <h1 class="text-center">Animated faded alert.</h1>
    <div class="container">
        <div class="alert alert-success alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning!</strong> something went wrong
            <a href="#" class="alert-link">Click here...</a>
        </div>
    </div>
</body>
</html>
